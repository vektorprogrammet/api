name: Biome check
env:
  NODE_VERSION: 21.7.3
  PNPM_VERSION: 10.2.0
  BIOME_VERSION: 1.9.3
on: [push, pull_request]
jobs:         
  biome-lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: ${{ env.BIOME_VERSION }}
      - name: Run Biome
        run: biome ci .